
<div class="w-full bg-[#F8F8F8] min-h-screen pt-12 ">
  <div class="container mx-auto px-4 lg:px-8">
    <div class="max-w-7xl mx-auto text-center">
      <p class="  h-[43px] text-center text-[#8B5E35] font-['Hedvig_Letters_Serif'] font-normal text-[32px] leading-[100%] tracking-[0] sm:text-[26px]">
        {{title}}
      </p>
      <p class=" h-[60px] opacity-100 text-[#090F41] font-['Poppins'] font-semibold text-3xl sm:text-4xl leading-[100%] tracking-normal text-center">
        {{text}}
      </p>
    </div>


  </div>

  <div class="grid grid-cols-12 gap-6 ">
    <section class="col-span-12">

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 m-4 sm:m-8 px-2 sm:px-10">
        @for (proudct of proudctList.slice(0, sliceNum)  ; track proudct.id) {
          <app-card [proudct]="proudct"></app-card>
        }
      </div>

      <div class="flex justify-center mt-4 mb-8 ">
        <button (click)="loadMore()" class="cursor-pointer w-[143px] h-[46px] rounded-4xl p-2 border border-[#8B5E35] flex items-center justify-center gap-2">
          <span class="font-['poppins'] font-medium text-[18px] leading-[100%] tracking-[0] text-[#8B5E35] flex items-center gap-2">
            See All <img src="/img/right.svg" alt="leftMark" class="w-4 h-4">
          </span>
        </button>
      </div>

    </section>
  </div>
</div>
