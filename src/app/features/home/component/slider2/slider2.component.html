<section class="m-auto">
  <div>
    <owl-carousel-o [options]="slide2Options">
      
      <ng-template carouselSlide>
        <div class="relative w-full h-[500px] sm:h-[450px] md:h-[400px] lg:h-[500px] bg-[url('/img/slide2.jpg')] bg-center bg-cover flex items-center">

          <!-- overlay gradient -->
          <div class="absolute inset-0 bg-[linear-gradient(360deg,#151411_-21.38%,rgba(21,20,17,0)_66.65%),linear-gradient(0deg,rgba(0,0,0,0.1),rgba(0,0,0,0.1)),linear-gradient(0deg,rgba(0,0,0,0.2),rgba(0,0,0,0.2))]"></div>

          <!-- content -->
          <div class="ms-4 sm:ms-8 md:ms-16 lg:ms-20 relative z-10 space-y-2 sm:space-y-3 md:space-y-4">

            <h1 class="font-['Poppins'] font-semibold text-[28px] sm:text-[32px] md:text-[40px] lg:text-[44px] leading-[100%] tracking-[0] w-md h-auto text-[#F6F6F6]">
              Upgrade your Style
            </h1>

            <p class="w-full sm:w-[90%] md:w-md h-auto font-['poppins'] font-medium text-[18px] sm:text-[20px] md:text-[28px] lg:text-[32px] leading-[100%] tracking-[0%] text-[#F6F6F6]">
              up to 50% off on all clothing and accessories
            </p>

            <button class="bg-[#8B5E35] w-32 sm:w-36 md:w-40 h-10 sm:h-11 md:h-12 gap-1 sm:gap-2 rounded-[8px] p-1 sm:p-2 opacity-100 rotate-0">
              <span class="text-[#FFFFFF] w-20 sm:w-[90px] md:w-[99px] h-6 sm:h-7 md:h-[30px] font-poppins font-normal text-[16px] sm:text-[18px] md:text-[20px] leading-[100%] tracking-[0%] text-center">
                Shop now
              </span>
            </button>

          </div>
        </div>
      </ng-template>

      <ng-template carouselSlide>
        <div class="relative w-full h-[500px] sm:h-[450px] md:h-[400px] lg:h-[500px] bg-[url('/img/pages2.jpg')] bg-center bg-cover flex items-center">

          <div class="absolute inset-0 bg-[linear-gradient(360deg,#151411_-21.38%,rgba(21,20,17,0)_66.65%),linear-gradient(0deg,rgba(0,0,0,0.1),rgba(0,0,0,0.1)),linear-gradient(0deg,rgba(0,0,0,0.2),rgba(0,0,0,0.2))]"></div>

          <div class="ms-4 sm:ms-8 md:ms-16 lg:ms-20 relative z-10 space-y-2 sm:space-y-3 md:space-y-4">

            <h1 class="font-['Poppins'] font-semibold text-[28px] sm:text-[32px] md:text-[40px] lg:text-[44px] leading-[100%] tracking-[0] w-md h-auto text-[#F6F6F6]">
              Upgrade your Style
            </h1>

            <p class="w-full sm:w-[90%] md:w-md h-auto font-['poppins'] font-medium text-[18px] sm:text-[20px] md:text-[28px] lg:text-[32px] leading-[100%] tracking-[0%] text-[#F6F6F6]">
              up to 50% off on all clothing and accessories
            </p>

            <button class="bg-[#8B5E35] w-32 sm:w-36 md:w-40 h-10 sm:h-11 md:h-12 gap-1 sm:gap-2 rounded-[8px] p-1 sm:p-2 opacity-100 rotate-0">
              <span class="text-[#FFFFFF] w-20 sm:w-[90px] md:w-[99px] h-6 sm:h-7 md:h-[30px] font-poppins font-normal text-[16px] sm:text-[18px] md:text-[20px] leading-[100%] tracking-[0%] text-center">
                Shop now
              </span>
            </button>

          </div>
        </div>
      </ng-template>

        <div class="relative w-full h-[500px] sm:h-[450px] md:h-[400px] lg:h-[500px] bg-[url('/img/pag3s.jpg')] bg-center bg-cover flex items-center">
          <div class="absolute inset-0 bg-[linear-gradient(360deg,#151411_-21.38%,rgba(21,20,17,0)_66.65%),linear-gradient(0deg,rgba(0,0,0,0.1),rgba(0,0,0,0.1)),linear-gradient(0deg,rgba(0,0,0,0.2),rgba(0,0,0,0.2))]"></div>

              <span class="text-[#FFFFFF] w-20 sm:w-[90px] md:w-[99px] h-6 sm:h-7 md:h-[30px] font-poppins font-normal text-[16px] sm:text-[18px] md:text-[20px] leading-[100%] tracking-[0%] text-center">

    </owl-carousel-o>
